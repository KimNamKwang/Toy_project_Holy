<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홀리피트니스</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="text-center border mt-5 mb-5 p-4">
        <div>
          <span class="fs-1 fw-bold">LOGIN</span>
          <span>| 로그인</span>
        </div>
        <div>
          <div>
            방문해 주셔서 감사합니다. 항상 고객 여러분을 위해서 노력하겠습니다.
          </div>
          <div>
            불편하신 사항이 있으시면 고객센터로 문의하여 주시기 바랍니다.
          </div>
        </div>
        <div class="bg-secondary bg-opacity-10 p-4">
          <form action="" method="post">
            <div class="row">
              <div class="col">
                <label for="" class="form-label">아이디</label>
                <input type="text" name="userID" />
              </div>
              <div class="col">
                비밀번호
                <input type="password" name="userPassword" />
              </div>
              <div class="col">
                <button class="btn btn-dark">로그인</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

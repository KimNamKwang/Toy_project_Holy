<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홀리피트니스</title>
    <link rel="stylesheet" href="../CSSs/Survey.css" />
  </head>
  <body>
    <div>홀리 피트니스 만족도 설문 조사</div>
    <div>
      1. 상담시 친절하게 안내 받으시고 궁금한 사항에 대한 답변이
      만족스러우셨습니까?
    </div>
    <div>
      <input type="radio" name="answer_1" id="very_satisfaction_1" />
      <label for="very_satisfaction_1">매우만족</label>
    </div>
    <div>
      <input type="radio" name="answer_1" id="satisfaction_1" />
      <label for="satisfaction_1">만족</label>
    </div>
    <div>
      <input type="radio" name="answer_1" id="common_1" />
      <label for="common_1">보통</label>
    </div>
    <div>
      <input type="radio" name="answer_1" id="dissatisfaction_1" />
      <label for="dissatisfaction_1">불만족</label>
    </div>
    <div>
      <input type="radio" name="answer_1" id="very_dissatisfied_1" />
      <label for="very_dissatisfied_1">매우불만족</label>
    </div>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div>
      2. PT(1:1 퍼스널 트레이닝) 진행시 친절하게 안내 받으시고 궁금한 사항에
      대한 답변이 만족스러우셨습니까?
    </div>
    <div>
      <input type="radio" name="answer_2" id="very_satisfaction_2" />
      <label for="very_satisfaction_2">매우만족</label>
    </div>
    <div>
      <input type="radio" name="answer_2" id="satisfaction_2" />
      <label for="satisfaction_2">만족</label>
    </div>
    <div>
      <input type="radio" name="answer_2" id="common_2" />
      <label for="common_2">보통</label>
    </div>
    <div>
      <input type="radio" name="answer_2" id="dissatisfaction_2" />
      <label for="dissatisfaction_2">불만족</label>
    </div>
    <div>
      <input type="radio" name="answer_1" id="very_dissatisfied_2" />
      <label for="very_dissatisfied_2">매우불만족</label>
    </div>
  </body>
</html>
